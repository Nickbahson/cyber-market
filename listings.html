<html>
<head>
    <title>Cyber Markets - Product Listings</title>
    <link href="styles.css" rel="stylesheet"/>
    <script async src="main.js"></script>
</head>
<body>

    <header>
        <nav id="main-menu">
            <ul>
                <li><a href="./listings.html">Listings</a></li>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./advertisements.html">Advertisements</a></li>
                <li><a href="./careers.html">Careers</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./exit.html">Exit</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- START of main content -->
        <div class="product-listing">
            <div class="filters">
                <form action="#" method="POST" >
                    <input type="text" name="search" placeholder="search name..">
                    <select name="brand">
                        <option value=""><-- Select brand! --></option>
                        <option value="samsung">Samsung</option>
                        <option value="jbl">JBL</option>
                        <option value="sony">Sony</option>
                        <option value="techno">Techno</option>
                        <option value="iphong">Iphong</option>
                        <option value="amd">AMD</option>
                    </select>
                    <div>
                        <input type="range" id="max_price" name="max_price" min="2500" max="100000" value="15000" step="20" />
                        <label for="max_price">price</label>
                        <p>Max Price: <output id="max_price_value"></output></p>
                        <script>
                            (function () {
                                const value = document.querySelector("#max_price_value")
                                const input = document.querySelector("#max_price")
                                value.textContent = input.value;
                                input.addEventListener("input", (event) => {
                                    value.textContent = event.target.value
                                })
                            })()
                        </script>
                    </div>
                    <fieldset class="grp-fields">
                        <legend>Size</legend>

                        <div>
                            <input type="radio" id="m" name="size" value="m" />
                            <label for="m">M</label>
                        </div>

                        <div>
                            <input type="radio" id="l" name="size" value="l" />
                            <label for="l">L</label>
                        </div>

                        <div>
                            <input type="radio" id="xl" name="size" value="xl" />
                            <label for="xl">XL</label>
                        </div>
                        <div>
                            <input type="radio" id="xxl" name="size" value="xxl" />
                            <label for="xxl">XXL</label>
                        </div>
                    </fieldset>
                    <fieldset class="grp-fields">
                        <legend>Product Rating</legend>

                        <div>
                            <input type="radio" id="1" name="rating" value="1" />
                            <label for="1">1 Star</label>
                        </div>

                        <div>
                            <input type="radio" id="2" name="rating" value="2" />
                            <label for="2">2 Star</label>
                        </div>

                        <div>
                            <input type="radio" id="3" name="rating" value="3" />
                            <label for="3">3 Star</label>
                        </div>
                        <div>
                            <input type="radio" id="4" name="rating" value="4" />
                            <label for="4">4 Star</label>
                        </div>
                        <div>
                            <input type="radio" id="5" name="rating" value="5" />
                            <label for="5">5 Star</label>
                        </div>
                    </fieldset>

                    <div>
                        <input type="submit" value="Apply filter"/>
                        <input type="reset" value="Clear filter"/>
                    </div>
                </form>
            </div>
            <div class="listing">
                <div>

                </div>
            </div>
        </div>


        <!-- END of main content -->
    </main>

    <footer>

    </footer>
</body>

</html>
