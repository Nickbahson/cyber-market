<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product 2 - Cyber Market</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
            padding: 20px;
        }
        .product-container {
            max-width: 800px;
            margin: auto;
            text-align: center;
        }
        .product-container img {
            max-width: 100%;
            border-radius: 10px;
        }
        .product-container h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .product-container p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .product-container ul {
            list-style-type: none;
            padding: 0;
        }
        .product-container ul li {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .product-container button {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        .product-container button:hover {
            background-color: #cc5200;
        }
    </style>
</head>
<body>
    <div class="product-container">
        <img src="product2.jpg" alt="Product 2">
        <h1>Product 2</h1>
        <p>Top-notch performance and quality.</p>
        <ul>
            <li>Feature 1: High performance</li>
            <li>Feature 2: Durable</li>
            <li>Feature 3: Affordable</li>
        </ul>
        <button>Buy Now</button>
    </div>
</body>
</html>
