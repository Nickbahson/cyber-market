    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Your Review</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: url('image12.jpeg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.7); /* Semi-transparent overlay */
            z-index: 1;
        }
        .container {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .star-rating {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .star {
            font-size: 2rem;
            color:  #ddd;
            cursor: pointer;
        }
        .star.checked {
            color: #f5b301;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .confirmation {
            display: none;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #4CAF50;
            border-radius: 4px;
            color: #4CAF50;
            background-color: #e9f7ef;
        }
        .social-media {
            margin-top: 20px;
        }
        .social-media a {
            margin: 0 10px;
            text-decoration: none;
        }
        .social-media img {
            width: 32px;
            height: 32px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Thank You for Visiting cyber market!</h1>
        <p>We'd love to hear your feedback. Please leave a review or comment below:</p>

        <div class="star-rating">
            <span class="star" data-value="1">&#9733;</span>
            <span class="star" data-value="2">&#9733;</span>
            <span class="star" data-value="3">&#9733;</span>
            <span class="star" data-value="4">&#9733;</span>
            <span class="star" data-value="5">&#9733;</span>
        </div>

        <textarea placeholder="Write your review or comment here..."></textarea>

        <button type="submit">Submit</button>

        <div class="confirmation">
            Thank you for your feedback!
        </div>

        <div class="social-media">
            <p>Follow us on:</p>
            <a href="https://www.facebook.com/yourpage" target="_blank">
                <img src="facebook.jpeg" alt="Facebook">
            </a>
            <a href="https://www.instagram.com/yourprofile" target="_blank">
                <img src="insta.jpeg" alt="Instagram">
            </a>
            <a href="https://www.twitter.com/yourprofile" target="_blank">
                <img src="twitter.jpeg" alt="Twitter">
            </a>
        </div>
    </div>

    <script>
        const stars = document.querySelectorAll('.star');
        const confirmationMessage = document.querySelector('.confirmation');

        stars.forEach(star => {
            star.addEventListener('click', () => {
                stars.forEach(s => s.classList.remove('checked'));
                star.classList.add('checked');
                let rating = star.getAttribute('data-value');
                console.log('Rating:', rating);
            });
        });

        document.querySelector('button').addEventListener('click', () => {
            let review = document.querySelector('textarea').value;
            console.log('Review:', review);

    </script>
</body>
